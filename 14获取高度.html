<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="jQuery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border: 5px solid orange;
            background-color: yellow;
            padding: 10px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <script>
        //  height() 和 width() 获取设置元素的height 和width
        console.log($('div').width());
        $('div').height(400);//不带单位
        // innerWidht() innerHeight()  width + padding 的大小
        console.log($('div').innerWidth());
        //outerWidth() outerHeight()  获取 width + padding + border的大小
        console.log($('div').outerWidth());
        //outerWidth(true) outerHeight(true)  获取 width + padding + border + margin的大小
        console.log($('div').outerWidth(true));
    </script>
</body>
</html>

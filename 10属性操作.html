<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
</head>
<body>
    <a href="https://www.itcast.cn" title = '都挺好'>都挺好</a>
    <input type="checkbox" name="" id="" checked>
    <div index = '1' data-index="2" >我是div</div>
    <span>span</span>
    <script>
        $(function(){
            // Element.prop('属性名')  获取属性值
            console.log($('a').prop('href'));
            $('a').prop("title",'真的还不错');
            $('input').change(function(){
                console.log($('input').prop('checked'));
            })

            // console.log($('div').prop('index')) // 报错
            //元素 的自定义属性 我们通过 attr
            console.log($('div').attr('index'));
            $('div').attr('index',4);//修改值
            console.log($('div').attr('index'));
            console.log($('div').attr('data-index'));
            // 数据缓存 data()这个里面的数据是存放在元素的内存里面
            $('span').data('uname','andy');//设置key value
            console.log($('span').data('uname'));
            //也可以读取html5 自定义变量 data-index, 不用谢data
            console.log($('div').data('index'));
        })
    </script>
</body>
</html>
